<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello Rigo with Vanilla.js</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
  </head>
  <body>
    <div class="contenedor-padre">
      <div class="carta">
        <div class="container-up">
          <p class="simbols simbols-up"></p>
        </div>
        <div class="container-center">
          <p id="number" class="number-center"></p>
        </div>
        <div class="container-down">
          <p class="simbols simbols-down"></p>
        </div>
      </div>
      <div class="container-botons">
        <input id="button-random" type="button" value="Random card generator" />
        <input id="button-custom" type="button" value="Custom card generator" />
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
